
<!DOCTYPE HTML>
<html>
    <head>
        <link rel="StyleSheet" href="bootstrap-4.5.0/dist/css/bootstrap-grid.min.css"/>
        <script src="bootstrap-4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div>
        <div>
            <table>
                <tr>
                    <th colspan="2">Feedback Form</th>
                </tr>    
                <tr>
                    <td>Name: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Roll No:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Department: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Id: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Project: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Feedback: </td>
                    <td><textarea name="Feedback" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button">Submit</button></td>
                </tr>
            </table>    
        </div>
    </div>
  </body>
</html>
