<!DOCTYPE HTML>
<html>
    <head>
        <link rel="StyleSheet" href="bootstrap-4.5.0/dist/css/bootstrap-grid.min.css"/>
        <script src="bootstrap-4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>    
    <div>
        <div>
            <table>
                <tr>
                    <th colspan="2">Registration Page</th>
                </tr>    
                <tr>
                    <td>Name: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Department: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile no:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Email Id: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password: </td><td><input type="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button">Submit</button></td>
                </tr>
            </table>    
        </div>
    </div>
</body>
</html>
