<!DOCTYPE html>
<html>
    <head>
    <title>Registration Page</title>
	<style>
	 body{
		background-color:grey;
		font-weight:bolder;
	}
	</style>
    </head>
    <body>     
    <h2>Registration Form</h2><hr>
        Firstname <input type="text" id="text" placeholder="Enter firstname"><br><br>
        Lastname <input type="text" id="text" placeholder="Enter Lastname"><br><br>
        Date of Birth <input type="date" id="date" placeholder="DateOfBirth"><br><br>
        Emailid <input type="email" id="text" placeholder="Enter email"><br><br>
        Mobile Number <input type="text" id="number" placeholder="Enter Number"><br><br>
        Address <textarea rows="10" cols="20"></textarea><br><br>
        Department <input type="" id="text" placeholder="Enter Department"><br><br>
	 Gender <select>
	<option>Female</option>
	<option>Male</option>
	</select><br><br>
	<button>Submit</button>
	<button>Cancel</button>
</body>
</html>
