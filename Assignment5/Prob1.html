<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>Checking DOB</TITLE>
        <script>
        function mycheck()
         {
         var dateString = document.getElementById("txt1").value;
        var regex = /(((0|1)[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d\d))$/;
        if (regex.test(dateString)) {
            var parts = dateString.split("/");
            var dtDOB = new Date(parts[1] + "/" + parts[0] + "/" + parts[2]);
            var dtCurrent = new Date();
            lblError.innerHTML = "Eligibility 18 years."
            if (dtCurrent.getFullYear() - dtDOB.getFullYear() < 18) {
                return false;
            }
 
            if (dtCurrent.getFullYear() - dtDOB.getFullYear() == 18) {
                if (dtCurrent.getMonth() < dtDOB.getMonth()) {
                    return false;
                }
                if (dtCurrent.getMonth() == dtDOB.getMonth()) {

                    if (dtCurrent.getDate() < dtDOB.getDate()) {
                        return false;
                    }
                }
            }
            lblError.innerHTML = "";
            return true;
        }
         else {
            lblError.innerHTML = "Enter date in dd/MM/yyyy format."
            return false;
        }
        }
        </script>
    </HEAD>
    <BODY>
        Date of Birth<input type="text" id="txt1" onblur = "mycheck()" ><br><br>
        <span class="error" id="lblError"></span><br><br>
<input type="button" id="btnValidate" value="Validate" onclick="return mycheck()" />
    </BODY>
</HTML>
