<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>Checking DOB</TITLE>
        <script>
        function mycheck()
         {
         var dob = document.getElementById("txt1").value;
        var d = /^([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/]([1][9][0-9]{2})|([2][0-9]{3})$/;
         var y=dob.split("/");
            if(d.test(dob))
           {
               if((2020-parseInt(y[2]))>=18)
               {    
                window.alert("Eligible");
                }
               else{
                   window.alert("Not Eligible");
               }
           }
         else{
                window.alert("Check the format");
           }
        }
        </script>
    </HEAD>
    <BODY>
        Date of Birth<input type="text" id="txt1" placeholder="Enter here"><br><br>
        <button type="button"  onclick="mycheck()">Click here</button>
    </BODY>
</HTML>
