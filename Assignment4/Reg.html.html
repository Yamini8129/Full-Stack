<!DOCTYPE HTML>
<head>
    <title>Registration Page</title>
    <link href="pro.css" rel="Stylesheet">
    <script>
        function mycheck()
        {
            var v1=document.getElementById("txt1").value;
            var v2=document.getElementById("txt2").value;
            if(/^[A-Z][a-z\d@_0-9]{4,8}$/.test(v1) && /^[A-Z][a-z\d#!?_*%&@0-9]{5,15}$/.test(v2))
            {
                window.alert("Sucessful");
            }
            else{
                window.alert("Unsuccessful")
            }
        }
    </script>
    </head>
    <body>
        <center>
        <h2>Register Here</h2><hr>
        Username<input type="text" id="txt1" placeholder="Enter firstname"><br><br>
        Password<input type="password" id="txt2" placeholder="Enter Lastname"><br><br>
        Date of Birth<input type="date" id="date" placeholder="DateOfBirth"><br><br>
        Emailid<input type="email" id="text" placeholder="Enter email"><br><br>
        MobileNumber<input type="text" id="number" placeholder="Enter Number"><br><br>
        Address<textarea rols=10 cols=10></textarea><br><br>
        Department<input type="text" id="text" placeholder="Enter Department"><br><br>
        Gender<select>
            <option>Male</option>
            <option>Female</option>
             </select><br><br>
        <button type="button" onclick="mycheck()">Submit</button>
         <button>Cancel</button>
    </center>
    </body>
</html>
