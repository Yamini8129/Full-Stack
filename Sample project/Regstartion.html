<!DOCTYPE HTML>
<head>
    <title>Registration Page</title>
    <link href="pro.css" rel="Stylesheet">
    </head>
    <body>
        <center>
        <h2>Register Here</h2><hr>
        Firstname <input type="text" id="txt1" placeholder="Enter firstname"><br><br>
        Lastname <input type="password" id="txt2" placeholder="Enter Lastname"><br><br>
        Date of Birth <input type="date" id="date" placeholder="DateOfBirth"><br><br>
        Emailid <input type="email" id="text" placeholder="Enter email"><br><br>
        MobileNumber <input type="text" id="number" placeholder="Enter Number"><br><br>
        Gender <input type="checkbox" id="gender" value="Male">Male
        <input type="checkbox" id="gender" value="Female">Female<br><br>
        Marial Status <select>
            <option>Single</option>
            <option>Married</option>
        </select><br><br>
        Address <textarea rols=25 cols=27></textarea><br><br>
        City <input type="text" id="text" placeholder="Enter City">
        Pincode <input type="text" id="text" placeholder="Enter Pincode"><br><br>
        State <input type="text" id="text" placeholder="Enter State"><br><br>
        Country <input type="text" id="text" placeholder="Enter Country"><br><br>
        Taking any medications, currently<input type="radio" id="text" value="Yes">Yes
            <input type="radio" id="text" value="No">No<br><br>
         If yes,please list it here <textarea rols=25 cols=27></textarea><br><br>
        Purpose for Registration <textarea rols=25 cols=20></textarea><br><br>
        <button type="button">Submit</button>
         <button>Cancel</button>
    </center>
    </body>
</html>
